<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tebak Gambar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('xK.gif');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Pixelify Sans', sans-serif;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .centered-box {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    img {
      max-width: 50%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    .option-box {
      background-color: rgba(186, 80, 212, 0.8);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      font-family: 'Pixelify Sans', sans-serif;
    }

    .option-box:hover {
      background-color: #cda0d4;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .option-box:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="centered-box">
    <img id="gambarBox" src="aaaaaaaa.jpg" alt="Image Description">
    <p id="pertanyaanBox">Pertanyaan: Apakah ini gambar yang benar?</p>
    <div class="options" id="jawabanBox">
      <button class="option-box" onclick="selectOption('A')">A. Jawaban A</button>
      <button class="option-box" onclick="selectOption('B')">B. Jawaban B</button>
      <button class="option-box" onclick="selectOption('C')">C. Jawaban C</button>
    </div>
    <button class="generate-button" onclick="generateNewQuestion()">Generate New Image</button>
  </div>

</body>
</html>
