<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tebak Gambar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('xK.gif');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Pixelify Sans', sans-serif;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .centered-box {
      text-align: center;
      background: rgba(44, 43, 43, 0.7); 
      backdrop-filter: blur(3px); 
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(201, 17, 207, 8.0);
      position: relative;
      overflow: hidden;
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
      color: white;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    .option-box {
      background-color: rgba(186, 80, 212, 0.8);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 7px;
      font-size: 16px;
      margin-bottom: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      font-family: 'Pixelify Sans', sans-serif;
      width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .option-box:hover {
      background-color: #cda0d4;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .option-box:active {
      transform: scale(0.95);
    }
    .skip-button {
      background-color: #c02484;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      font-family: 'Pixelify Sans', sans-serif;
    }

    .skip-button:hover {
      background-color: #e71689;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .skip-button:active {
      transform: scale(0.95);
    }

    p#pertanyaanBox {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="centered-box">
    <img id="gambarBox" src="bekasi.jpg" alt="Image Description">
    <p id="pertanyaanBox">Apa nama negara dari foto tersebut?</p>
    <div class="options" id="jawabanBox">
      <button id="optionA" class="option-box" onclick="selectOption('A')">A. Indonesia</button>
      <button id="optionB" class="option-box" onclick="selectOption('B')">B. Malaysia</button>
      <button id="optionC" class="option-box" onclick="selectOption('C')">C. Bekasi</button>
    </div>
    <button id="skipButton" class="skip-button" onclick="generateNewQuestion()">Skip</button>
  </div>
</body>
</html>
